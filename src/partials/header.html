<header class="header">
  <div class="container">
    <div class="header__wrap">
      <div class="header__left">
        <div class="logo">
          <a href="#" class="logo__link">
            <img src="img/logo_wide.svg" class="logo__img" alt="logo"/>
          </a>
        </div><!-- end logo -->
        <div class="logo-mobile">
          <a href="#" class="logo-mobile__link">
            <img src="img/logo_mobile.svg" alt="logo-Manuals" class="logo-mobile__img">
          </a>
        </div>
      </div>
      <div class="header__right">
        <div class="search">
          <form action="#" class="search__form" id="header-search-form">
            <input class="search__input"
                   id="header-search-input"
                   type="text"
                   placeholder="Search for manual"/>
            <button class="search__btn" type="submit">
              <span class="icon icon-search"></span>
            </button>
            <!--<div class="search__ico"></div>-->
          </form>
        </div><!-- end search -->
      </div>
    </div>
  </div><!-- end container -->
</header><!-- end header -->
